{{ define "main"}}<div{{if .outerCss}} style="{{range $k, $v := .outerCss}}{{$k}}: {{$v}}; {{end}}"{{end}}{{if .outerClasses}} class ="{{range .outerClasses}}{{.}} {{end}}"{{end}}{{if .outerParams}}{{range $k, $v := .outerParams}} {{$k}}="{{$v}}"{{end}}{{end}}>
{{ if .label }}<label{{ if .labelClasses }} class="{{range .labelClasses}}{{.}} {{end}}"{{end}}{{if .id}} for="{{.id}}"{{end}}>{{.label}}</label>{{end}}<input {{ if .classes }} class="{{range .classes}}{{.}} {{end}}"{{end}}
